<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Festive&family=Londrina+Shadow&family=Nunito+Sans:wght@200&family=Shizuru&family=Supermercado+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Festive&family=Londrina+Shadow&family=Merienda&family=Nunito+Sans:wght@200&family=Shizuru&family=Supermercado+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Festive&family=Londrina+Shadow&family=Merienda&family=Nunito+Sans:wght@200&family=Shizuru&family=Supermercado+One&display=swap" rel="stylesheet">
  <script defer src="game.js"></script>
  <title>Battle Friend</title>
</head>
<body>
  <section class="header">
    <div class="player1Score"></div>
    <h1>Battle Friend Arena</h1>
    <div class="player2Score"></div>
  </section>
  <section class="arena">
    <img src="" class="water">
    <img src="" class="fire">
  </section>
  <section class="playerBoard">
    <div class="playerScreen">
      <section class="player1Stats">
        <h3 class="player1Name"></h3>
        <p class="hp1"></p>
        <progress class="healthBar" id="healthBar1" max="100" value="100"></progress>
        <p class="attack1"></p>
        <p class="defense1"></p>
      </section>
      <section class="player1Buttons">
        <button class="player1" id="move1a">Basic Hit (<span class="hit1">10</span>/10)</button>
        <button class="player1" id="move2a">Heavy Smash (<span class="smash1">3</span>/3)</button>
        <button class="player1" id="move3a">Power Up (<span class="power1">5</span>/5)</button>
        <button class="player1" id="move4a">Break Defense (<span class="scare1">5</span>/5)</button>
      </section>
    </div>
    <section class="gameNarration">
      <p class="narration"></p>
    </section>
    <div class="playerScreen">
      <section class="player2Stats">
        <h3 class="player2Name"></h3>
        <p class="hp2"></p>
        <progress class="healthBar" id="healthBar2" max="100" value="100"></progress>
        <p class="attack2"></p>
        <p class="defense2"></p>
      </section>
      <section class="player2Buttons">
        <button class="player2" id="move1b">Basic Hit (<span class="hit2">10</span>/10)</button>
        <button class="player2" id="move2b">Heavy Smash (<span class="smash2">3</span>/3)</button>
        <button class="player2" id="move3b">Power Up (<span class="power2">5</span>/5)</button>
        <button class="player2" id="move4b">Break Defense (<span class="scare2">5</span>/5)</button>
      </section>
    </div>
  </section>
  <button class="rematch">Rematch</button>
</body>
</html>
